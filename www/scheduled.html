<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
<head>
  <!-- Site Title-->
  <title>Agendamiento - .:: DryWashing ::.</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <script src="js/3ts2ksMwXvKRuG480KNifJ2_JNM.js"></script><link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Stylesheets-->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700%7CSatisfy%7CHind:700">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
    <!--[if lt IE 10]>
    <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="javascript:if(confirm('https://windows.microsoft.com/en-US/internet-explorer/\n\nThis file was not retrieved because it was filtered out by your project settings.\n\nWould you like to open it from the server?'))window.location='https://windows.microsoft.com/en-US/internet-explorer/'"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <script src="js/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- Page-->
  <div class="page text-center">
    <!-- Page Header-->
    <header class="page-header">
      <!-- RD Navbar-->
      <div class="rd-navbar-wrap">
        <nav class="rd-navbar rd-navbar-default" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-md-layout="rd-navbar-fullwidth" data-md-device-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-static" data-md-stick-up-offset="50px" data-lg-stick-up-offset="60px" data-stick-up="true" data-sm-stick-up="true" data-md-stick-up="true" data-lg-stick-up="true">
          <div class="rd-navbar-inner">
            <!-- RD Navbar Panel-->
            <div class="rd-navbar-panel">
              <!-- RD Navbar Toggle-->
              <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
              <!-- RD Navbar Brand-->
              <div class="rd-navbar-brand"><a class="brand-name" href="index.html"><img src="images/logo-fixed-234x49.png" alt="" width="234" height="49"/></a></div>
            </div>
            <div class="rd-navbar-aside-right">
              <div class="rd-navbar-nav-wrap">
                <!-- RD Navbar Nav-->
                <ul class="rd-navbar-nav">
                  <li><a href="index.html#quienes">Quienes Somos</a></li>
                  <li><a href="services.html">Servicios</a></li>
                  <li class="rd-navbar-brand brand-offset"><a class="brand-name" href="index.html"><img src="images/logo-180x105.png" alt="" width="180" height="105"/></a></li>
                  <li class="active"><a href="login.html"><span>Mí Cuenta</span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Breadcrumbs & Page title-->
    <section class="section-lg breadcrumbs-section text-center bg-image-1">
      <div class="shell">
        <div class="range">
          <div class="cell-xs-12">
            <h1 class="txt-register">Agendar Cita</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="section-md bg-white">
      <form id="frm-register" name="frm-register" class="rd-mailform text-right" data-form-output="form-output-global" data-form-type="forms" action="" novalidate="novalidate">
        <div class="shell">
          <div class="range range-50 text-sm-left">
            <div class="cell-md-6">
              <div class="register">
               <a id="registro" name="registro"></a>
               <h6>Fecha Agendamiento</h6>
               <div class="form-wrap">
                <select id="type_s" name="type_s" required>
                  <option value="0">Lavado Sencillo</option>
                  <option value="1" selected="selected">Lavado Full</option>
                  <option value="2">Lavado Re Full</option>
                </select>
              </div>
              <div class="rd-mailform-inline-flex">
                <div class="form-wrap">
                  <input class="form-input" id="date_s" type="date" name="date_s" data-constraints="@Required" placeholder="dd/mm/aaaa">
                </div>
                <div class="form-wrap">
                  <input class="form-input" id="hour_s" type="time" name="hour_s" data-constraints="@Required" placeholder="hh:mm">
                </div>
              </div>
            </div>
            <div class="personales">
            <h6>Datos Personales</h6>
            <div class="rd-mailform-inline-flex">
              <div class="form-wrap">
                <input class="form-input" id="identification_u" type="text" name="identification_u" data-constraints="@Required" placeholder="Identificación">
              </div>
              <div class="form-wrap">
                <input class="form-input" id="names_u" type="text" name="names_u" data-constraints="@Required" placeholder="Nombres">
              </div>
            </div>
            <div class="rd-mailform-inline-flex">
              <div class="form-wrap">
                <input class="form-input" id="lastnames_u" type="text" name="lastnames_u" data-constraints="@Required" placeholder="Apellidos">
              </div>
            <div class="form-wrap">
              <input class="form-input" id="email_u" type="email" name="email_u" data-constraints="@Email @Required" placeholder="E-mail">
            </div>
            </div>
            <div class="rd-mailform-inline-flex">
              <div class="form-wrap">
                <input class="form-input" id="phone_u" type="text" name="phone_u" data-constraints="@Numeric" placeholder="Teléfono">
              </div>
              <div class="form-wrap">
                <input class="form-input" id="cellphone_u" type="text" name="cellphone_u" data-constraints="@Numeric @Required" placeholder="Celular">
              </div>
            </div>
            <div class="rd-mailform-inline-flex">
              <div class="form-wrap">
                <input class="form-input" id="address_u" type="text" name="address_u" data-constraints="@Required" placeholder="Dirección completa">
              </div>
              <div class="form-wrap">
                <input class="form-input" id="city_u" type="text" name="city_u" data-constraints="@Required" placeholder="Ciudad">
              </div>
            </div>
            <p style="text-align: left;">Ingresa un número para participar de nuestras espectaculares rifas</p>
            <div class="form-wrap">
              <input class="form-input" id="boleta_u" type="text" name="boleta_u" data-constraints="@Required" maxlength="4" placeholder="Número Boleta">
            </div>
            </div>
            <button class="button button-sm button-primary txt-register" type="submit">Registrar Cita</button>
            <input id="action" name="action" type="hidden" value="registerUser">
            <input id="id_u" name="id_u" type="hidden" value="">
          </div>
          <div class="cell-md-6"><img src="images/contact-1-570x284.jpg" alt="" width="570" height="284"/>
          </div>
        </div>
      </div>
    </form>
  </section>
  <!-- Page Footer-->
  <footer class="page-footer text-center text-center copyright">
    <div class="shell">
      <p>drywashing.com.co &#169; <span id="copyright-year"></span> <a class="link link-white" href="privacy-policy.html">Política de Privacidad</a>
      </p>
    </div>
  </footer>
</div>
<!-- Java script-->
<script src="js/core.min.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript" src="js/includes.js?v=1.0.0"></script>
<script>
  $( function() {
    if(!localStorage.id_u){
      $(".personales").show();
    }else{
      $("#id_u").val(localStorage.id_u);
    }
    $("#frm-register").submit(function() {
      var errors= $(".has-error").length;
      var reg= $(".register").is(':visible');
        //alert(errors +" "+reg);
        if(errors==0||(!reg&&errors==2)){
          $.ajax({
            type: "POST",
            url: "http://drywashing.com.co/lib/ajax_service_mobil.php",
            data: $("#frm-register").serialize(),
            dataType:'JSON',
            success: function(msg){
              if(msg.status==200){
                $('#frm-register')[0].reset();
                alert("Datos registrados exitosamente.\nPronto nos pondremos en contacto.");
              }
              window.location.replace("login.html");
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              alert("Sistema no disponible. Reintentar en un momento.");
            }
          });
        }
      });

    var action= getUrlParameter("action");
    if(action){
      $(".txt-register").html("Registrarse");
      $(".register").hide();
    }else{
      $(".register").show();
    }
  } );
</script>
</body>
</html>
