          <div class="cell-xs-12">
            <h1 class="txt-register">Agendar Cita</h1>

        </div>

    <section class="section-md bg-white">
      <form id="frm-register" name="frm-register" class="rd-mailform text-right" data-form-output="form-output-global" data-form-type="forms" action="" novalidate="novalidate">
        <div class="shell">
          <div class="range range-50 text-sm-left">
            <div class="cell-md-6">
              <div class="register">
               <a id="registro" name="registro"></a>
               <h6>Fecha Agendamiento</h6>
              <div class="rd-mailform-inline-flex">
                <div class="form-wrap">
                <select id="type_s" name="type_s" class="required">
                  <option value="0">Lavado Sencillo</option>
                  <option value="1" selected="selected">Lavado Full</option>
                  <option value="2">Lavado Re Full</option>
                </select>
                </div>
                <div class="form-wrap">
                <select id="type_v_s" name="type_v_s" class="required">
                  <option value="0" selected="selected">Automovil</option>
                  <option value="1">Camioneta</option>
                </select>
                </div>
              </div>              
              <div class="rd-mailform-inline-flex">
                <div class="form-wrap">
                  <input class="form-input required" id="date_s" type="date" name="date_s" placeholder="dd/mm/aaaa">
                </div>
                <div class="form-wrap">
                  <input class="form-input required" id="hour_s" type="time" name="hour_s" placeholder="hh:mm">
                </div>
              </div>
            </div>
            <div>
            <h6>Datos Personales</h6>
            <div class="rd-mailform-inline-flex">
              <div class="form-wrap">
                <input class="form-input required" id="identification_u" type="text" name="identification_u" placeholder="Identificación" maxlength="25">
              </div>
              <div class="form-wrap">
                <input class="form-input required" id="names_u" type="text" name="names_u" placeholder="Nombres" maxlength="55">
              </div>
            </div>
            <div class="rd-mailform-inline-flex">
              <div class="form-wrap">
                <input class="form-input required" id="lastnames_u" type="text" name="lastnames_u" placeholder="Apellidos" maxlength="55">
              </div>
            <div class="form-wrap">
              <input class="form-input email required" id="email_u" type="email" name="email_u" placeholder="E-mail" maxlength="55">
            </div>
            </div>
            <div class="rd-mailform-inline-flex">
              <div class="form-wrap">
                <input class="form-input number" id="phone_u" type="text" name="phone_u" placeholder="Teléfono" maxlength="35">
              </div>
              <div class="form-wrap">
                <input class="form-input number required" id="cellphone_u" type="text" name="cellphone_u" placeholder="Celular" maxlength="35">
              </div>
            </div>
            <div class="rd-mailform-inline-flex">
              <div class="form-wrap">
                <input class="form-input required" id="address_u" type="text" name="address_u" placeholder="Dirección completa" maxlength="120">
              </div>
              <div class="form-wrap">
                <input class="form-input required" id="city_u" type="text" name="city_u" placeholder="Ciudad" maxlength="35">
              </div>
            </div>
            <p class="personales" style="text-align: left;">Ingresa un número para participar de nuestras espectaculares rifas</p>
            <div class="form-wrap personales">
              <input class="form-input required" id="boleta_u" type="text" name="boleta_u" placeholder="Número Boleta" maxlength="4">
            </div>
            </div>
            <button class="button button-sm button-primary btn-register" type="none">Registrar Cita</button>
            <p class="personales">¿Ya estas registrado?<br><b><a href="login.html">Ingresa aquí</a></b></p>
            <input id="action" name="action" type="hidden" value="registerUser">
            <input id="id_u" name="id_u" type="hidden" value="">
          </div>
          <div class="cell-md-6"><img src="images/contact-1-570x284.jpg" alt="" width="570" height="284"/>
          </div>
        </div>

      </p>

<!-- Java script-->
<script src="js/core.min.js"></script>
<script src="js/script.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/includes.js?v=1.0.0"></script>
<script>
  $( function() {
    if(!localStorage.id_u){
      $(".personales").show();
    }else{
      $("#id_u").val(localStorage.id_u);
      getLogin();
    }
    $( ".btn-register" ).click(function(event) {
      event.preventDefault();
        var validator = $("#frm-register").validate({errorPlacement: function(error,element) {return true;}});
        validator.form();
        if(validator.valid()){
          $.ajax({
            type: "POST",
            url: "http://drywashing.com.co/lib/ajax_service_mobil.php",
            data: $("#frm-register").serialize(),
            dataType:'JSON',
            success: function(msg){
              var identification_u= $("#identification_u").val();
              if(msg.status==200){
                $('#frm-register')[0].reset();
                alert("Datos registrados exitosamente.\nPronto nos pondremos en contacto.");
              }
              window.location.replace("login.html?identification_u="+identification_u);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              alert("Sistema no disponible. Reintentar en un momento.");
            }
          });
        }else {
          var top = $('.error').first().position().top;
          $(window).scrollTop( top );          
        }
      });

    var action= getUrlParameter("action");
    if(action){
      $(".btn-register").html("Registrarse");
      $(".register").hide();
    }else{
      $(".register").show();
    }
  } );
    function getLogin(){
      if(localStorage.id_u){
        $(".login").show();
        $(".no-login").hide();
        $("#id_u").val(localStorage.id_u);
        $.ajax({
          type: "POST",
          url: "http://drywashing.com.co/lib/ajax_service_mobil.php",
          data: "action=getUserData&id_u="+localStorage.id_u,
          dataType:'JSON',
          success: function(msg){            
            if(msg.data!=null){
              $("#identification_u").val(msg.data.identification_u);
              $("#names_u").val(msg.data.names_u);
              $("#lastnames_u").val(msg.data.lastnames_u);
              $("#email_u").val(msg.data.email_u);
              $("#phone_u").val(msg.data.phone_u);
              $("#cellphone_u").val(msg.data.cellphone_u);
              $("#address_u").val(msg.data.address_u);
              $("#city_u").val(msg.data.city_u);           
            }
          },
          error: function(XMLHttpRequest, textStatus, errorThrown) { 
            alert("Sistema no disponible. Reintentar en un momento.");
          }
        });         
      }else{
        $(".login").hide();
        $(".no-login").show();
      }
    }   
</script>
