<head>
  <!-- Site Title-->
  <title>Agendamiento</title>
  <meta name="format-detection" content="telephone=no">

<body>
  <!-- Page-->
  <div class="page text-center">
    <!-- Page Header-->
    <header class="page-header">
      <!-- RD Navbar-->
      <div class="rd-navbar-wrap">
        <nav class="rd-navbar rd-navbar-default" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-md-layout="rd-navbar-fullwidth" data-md-device-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-static" data-md-stick-up-offset="50px" data-lg-stick-up-offset="60px" data-stick-up="true" data-sm-stick-up="true" data-md-stick-up="true" data-lg-stick-up="true">
          <div class="rd-navbar-inner">
            <!-- RD Navbar Panel-->
            <div class="rd-navbar-panel">
              <!-- RD Navbar Toggle-->
              <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
              <!-- RD Navbar Brand-->
              <div class="rd-navbar-brand"><a class="brand-name" href="index.html"><img src="images/logo-fixed-234x49.png" alt="" width="234" height="49"/></a></div>
            </div>
            <div class="rd-navbar-aside-right">
              <div class="rd-navbar-nav-wrap">
                <!-- RD Navbar Nav-->
                <ul class="rd-navbar-nav">
                  <li><a href="index.html">Inicio</a></li>
                  <li><a href="services.html">Servicios</a></li>
                  <li class="rd-navbar-brand brand-offset"><a class="brand-name" href="index.html"><img src="images/logo-180x105.png" alt="" width="180" height="105"/></a></li>                    
                  <li class="active"><a href="login.html"><span>Mí Cuenta</span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Breadcrumbs & Page title-->
    <section class="section-lg breadcrumbs-section text-center bg-image-1">
      <div class="shell">
        <div class="range">
          <div class="cell-xs-12">
            <h1>Agendar Cita</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="checkout-box section-md bg-white">
      <div class="shell">
        <form class="rd-mailform">
          <div class="range text-sm-left">
            <div class="cell-md-6">
              <h6>Fecha Agendamiento</h6>
              <div class="rd-mailform-inline-flex">
                <div class="form-wrap">                  
                  <input class="form-input" id="forms-day" type="date" name="day" data-constraints="@Required">
                </div>
                <div class="form-wrap">
                  <input class="form-input" id="forms-hour" type="time" name="hour" data-constraints="@Required">
                </div>
              </div>
            </div>          
            <div class="cell-md-6">
              <h6>Datos Personales</h6>            
              <div class="rd-mailform-inline-flex">
                <div class="form-wrap">
                  <input class="form-input" id="forms-name" type="text" name="name" data-constraints="@Required" placeholder="Nombres">
                </div>
                <div class="form-wrap">
                  <input class="form-input" id="forms-last-name" type="text" name="last-name" data-constraints="@Required" placeholder="Apellidos">
                </div>
                <div class="form-wrap">
                  <input class="form-input" id="forms-email" type="email" name="email" data-constraints="@Email @Required" placeholder="E-mail">
                </div>
                <div class="form-wrap">
                  <input class="form-input" id="forms-phone" type="text" name="phone" data-constraints="@Numeric" placeholder="Teléfono">
                </div>
                <div class="form-wrap">
                  <input class="form-input" id="forms-cellphone" type="text" name="cellphone" data-constraints="@Numeric @Required" placeholder="Celular">
                </div>
                <div class="form-wrap">
                  <input class="form-input" id="forms-street" type="text" name="name" data-constraints="@Required" placeholder="Dirección completa">
                </div>
                <div class="form-wrap">
                  <input class="form-input" id="forms-town" type="text" name="name" data-constraints="@Required" placeholder="Ciudad">
                </div>
              </div>


              <div class="form-wrap">
                <label class="checkbox-inline">
                  <input name="input-group-radio" value="checkbox-1" type="checkbox" checked>Crear cuenta
                </label>
              </div>
              <button class="button button-sm button-primary" type="submit">Registrar Cita</button>            
            </div>
          </form>
        </div>
        <div class="range text-sm-left range-20">
          <div class="cell-xs-12">
            <h6>Medios de Pago</h6>
          </div>
          <div class="cell-sm-6 text-sm-right">
            <div class="payment-box">                
              <div class="group-xs"><a class="link link-img" href="index.html#"><img src="images/payment-1-66x42.jpg" alt="" width="66" height="42"/></a><a class="link link-img" href="index.html#"><img src="images/payment-2-66x42.jpg" alt="" width="66" height="42"/></a><a class="link link-img" href="index.html#"><img src="images/payment-4-66x42.jpg" alt="" width="66" height="42"/></a><a class="link link-img" href="index.html#"><img src="images/payment-5-66x42.jpg" alt="" width="66" height="42"/></a></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Page Footer-->
    <footer class="page-footer text-center text-center copyright">
      <div class="shell">
        <p>drywashing.com.co &#169; <span id="copyright-year"></span> <a class="link link-white" href="privacy-policy.html">Política de Privacidad</a>
        </p>
      </div>
    </footer>
  </div>
  <!-- Global Mailform Output-->
  <div class="snackbars" id="form-output-global"></div>
  <!-- PhotoSwipe Gallery-->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
          <button class="pswp__button pswp__button--share" title="Share"></button>
          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>
        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
        <div class="pswp__caption">
          <div class="pswp__caption__cent"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/core.min.js"></script>
